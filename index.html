<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Filters Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-400 text-gray-900">

  <div class="container mx-auto">
    
    <!-- Chips and Sorting -->
    <div class="flex flex-wrap items-center justify-between gap-3 mb-1">

      <!-- Filter Chips -->
      <div id="filterChips" class="flex flex-wrap items-center gap-2">

      </div>
      
      <!-- Clear All Chips Button-->
      <button id="clearAllChips" class="hidden text-sm text-blue-600 hover:text-blue-800 transition flex items-center">
        <i class="fas fa-times-circle mr-1"></i> Clear all
      </button>
      
      <!-- Sorting Dropdown -->
      <div class="relative">
        <button id="sortDropdownBtn" class="flex items-center gap-2 bg-white px-4 py-2 rounded-lg shadow-sm border border-gray-300 hover:bg-gray-50">
          <i class="fas fa-sort"></i>
          <span>Sort By</span>
          <i class="fas fa-chevron-down text-xs"></i>
        </button>
        <div id="sortDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-10 border border-gray-200">
          <div class="py-1">
            <a href="#" class="sort-option block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-sort="rating-desc">Rating High to Low</a>
            <a href="#" class="sort-option block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-sort="rating-asc">Rating Low to High</a>
            <a href="#" class="sort-option block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-sort="price-desc">Price High to Low</a>
            <a href="#" class="sort-option block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-sort="price-asc">Price Low to High</a>
          </div>
        </div>
      </div>
    </div>
    
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
      <!-- Filters Panel -->
      <aside class="lg:col-span-3 space-y-6 pl-18 ">
        <div class="bg-white rounded-xl shadow-md p-6 bg-gradient-to-br from-green-100 via-blue-100 to-cyan-100 ">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold"></h2>
            <button id="clearFilters" class="text-sm text-blue-600 hover:text-blue-800 transition"></button>
          </div>

          <!-- Category Filter -->
          <section class="mb-6">
            <h3 class="text-lg font-medium mb-3 flex items-center"> Categories</h3>
            <div id="categoryFilter" class="space-y-2 pl-2"></div>
          </section>

          <!-- Rating Filter -->
          <section class="mb-6">
            <h3 class="text-lg font-medium mb-3 flex items-center">Rating</h3>
            <div id="ratingFilter" class="space-y-3 pl-2"></div>
          </section>

          <!-- Price Filter -->
          <section>
            <h3 class="text-lg font-medium mb-3 flex items-center">Price Range</h3>
            <div class="px-2">
              <input type="range" id="priceRange" min="0" max="1000" value="1000" 
                     class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-green-600" />
              <div class="flex justify-between text-sm text-gray-600 mt-2">
                <span id="minPrice">0</span>
                <span id="maxPrice">1000</span>
              </div>
            </div>
          </section>
        </div>
      </aside>

      <!-- Products Grid -->
      <section id="productsGrid" class="lg:col-span-9">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

        </div>
      </section>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
